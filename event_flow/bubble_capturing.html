<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning event Propagation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div#grandParent {
        margin: 10px;
        background: orange;
      }
      div#parent {
        background: yellow;
      }
      div#child {
        background: greenyellow;
      }
      div {
        min-height: 100;
        min-width: 100;
        padding: 30px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1 id="title" class="title"></h1>
    <div id="grandParent">
      grandParent
      <div id="parent">
        parent
        <div id="child">child</div>
      </div>
    </div>
    <script src="bubble_capturing.js"></script>
  </body>
